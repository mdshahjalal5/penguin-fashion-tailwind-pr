<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PR Pengu</title>
    <!-- tailwind CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="bg-[#FFFBF0]">
      <!-- nav section -->
      <nav
        class="md:container mx-auto flex flex-col sm:flex-row border items-center justify-between border-red-500"
      >
        <!-- logo -->
        <div>
          <img src="./icons/logo.png" alt="" class="h-10" />
        </div>
        <!-- menu -->
        <div class="flex gap-4 mt-3 sm:mt-0 drop-shadow-lg">
          <p>Home</p>
          <p>Product</p>
          <p>About us</p>
          <p>Contact us</p>
        </div>
      </nav>
      <!-- banner section -->
      <div
        class="md:container mx-auto md:flex py-20 sm:px-20 p-3 items-center justify-between"
      >
        <!-- text -->
        <div class="space-y-3">
          <h2 class="sm:text-5xl text-3xl font-bold drop-shadow-lg">
            <span class="text-orange-400"> Be the Penguins </span>
            <br />
            of Winter
          </h2>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="py-3 px-5 bg-green-700 font-semibold text-white rounded-2xl"
          >
            BUY NOW
          </button>
        </div>
        <!-- image -->
        <div>
          <img src="images/model.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
